<div class="row">
    <div class="col-md-12">  
        <table>
            <tbody>
                <tr>
                    <th><i class="glyphicon glyphicon-user"></i> Notandanafn</th>
                    <th><i class="glyphicon glyphicon-user"></i> Nafn</th>
                    <th><i class="glyphicon glyphicon-envelope"></i> Netfang</th>
                </tr>
                <tr ng-repeat="user in users | orderBy:'name' ">
                    <td>{{ user.username }}</td>
                    <td><a ui-sref="home.name({name :user.name})">{{ user.name }}</a></td>
                    <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
                    <td>{{ user.company }}</td> 
                    <td><a href="tel:{{ user.phone }}">{{ user.phone }}</a></td> 
                    <td>{{ user.address }}</td>

                        <div class="btn-group">

                            <a class="btn btn-success"><i class="icon_check_alt2"></i></a>
                            <a class="btn btn-danger"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>-->
                </tr>
            </tbody>

        </table>
    </div>        
</div>
