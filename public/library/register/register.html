
<div class="container"> 
    <div class="row">
        <form name="myForm" class="form-horizontal" ng-submit="register()">
            <div class="white-bg">
                 <div class="row">
                     <div class="col-md-12">      
                        <div class="col-md-4"> 
                            <div class="form-group">
                                <label for="inputUsername" class="col-sm-3 control-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="regUsername">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-3 control-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="regName">
    
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="regEmail">
                                </div>
                            </div>

                        </div> 
                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputPassword" placeholder="Password" ng-model="regPassword">
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="inputRePassword" class="col-sm-3 control-label">Confirm Password</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputRePassword" placeholder="Confirm Password" ng-model="regConfirmPassword">
                                </div>
                            </div>
  
                            <div class="col-md-12 pull-right margin-b3">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default pull-right">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-show="error" class="alert alert-danger row">
                            <span>{{ error }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
